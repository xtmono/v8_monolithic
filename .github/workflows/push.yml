      - name: Set build args
        run: |
          mkdir -p v8/out.gn/${ARCH}.${BUILD_TYPE}
          envsubst < args.${OS}.gn > v8/out.gn/${ARCH}.${BUILD_TYPE}/args.gn
          cat v8/out.gn/${ARCH}.${BUILD_TYPE}/args.gn
      - name: Build library
        run: |
          cd v8
          gn gen out.gn/${ARCH}.${BUILD_TYPE}
          ninja -j $(($(nproc)+2)) v8_monolith -C out.gn/${ARCH}.${BUILD_TYPE}/
          gn args --list out.gn/${ARCH}.${BUILD_TYPE}
      - name: Compress library
        run: |
          tar -cf v8.tar --transform="s|^v8/out.gn/${ARCH}.${BUILD_TYPE}/obj/|v8/lib/|" \
            v8/out.gn/${ARCH}.${BUILD_TYPE}/obj/*.a
          tar -rf v8.tar v8/include
          tar -rf v8.tar v8/src
          gzip v8.tar
      - name: Upload library
        uses: actions/upload-artifact@v4
        with:
          path: v8.tar.gz
          name: v8-${{ env.V8_VERSION }}-${{ matrix.platform }}.tar.gz
      - name: Compress linux sysroot
        run: |
          tar -czf sysroot.tar.gz v8/build/linux/debian_*64-sysroot/*
      - name: Upload linux sysroot
        uses: actions/upload-artifact@v4
        with:
          path: sysroot.tar.gz
          name: v8_sysroot-${{ env.V8_VERSION }}-${{ matrix.platform }}.tar.gz
